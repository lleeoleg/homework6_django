<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать мороженое</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Введите название мороженого">
        <input type="number" name="price" placeholder="Введите цену">
        <select name="shop">
            {% for i in shop %}
                <option value="{{ i.id }}">{{ i.shopname }}</option>
            {% endfor %}
        </select>
        <button type="submit">Создать мороженое</button>
    </form>
</body>
</html>
